<html>
    <head>
        <title>Express Intro</title>
    </head>
    <body>
        <form action="http://localhost:5000/process" method="get">
            <table>
                <tr>
                    <td><label for="username">Username:</label></td>
                    <td><input type="text" name="username" id="username"></input></td>
                </tr>
                <tr>
                    <td><label for="lastname">Last name:</label></td>
                    <td><input type="text" name="lastname" id="lastname"></input></td>
                </tr>
                <tr>
                    <td><input type="reset" value="Clear All"></input></td>
                    <td><input type="submit" value="Submit"></input></td>
                </tr>
            </table>
        </form>
    </body>
</html>
